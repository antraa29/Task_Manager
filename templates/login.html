<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 { text-align: center; color: #2f3640; }
        input, button, .google-btn {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            box-sizing: border-box;
        }
        input { border: 1px solid #dcdde1; }
        button {
            background: #44bd32;
            color: white;
            border: none;
        }
        button:hover { background: #4cd137; }
        .link { margin-top: 10px; text-align: center; }
        /* Google button styled anchor */
        .google-btn {
            display: inline-block;
            background: #db4a39;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
        }
        .google-btn:hover { background: #c23321; }
        /* Flash message */
        .flash {
            color: #e84118;
            text-align: center;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Flash message block -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <input name="username" placeholder="Username or Email" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="link">
            <a href="/signup">Don't have an account?</a><br><br>
            <a href="/login/google" class="google-btn">Sign in with Google</a>
        </div>
    </div>
</body>
</html>
