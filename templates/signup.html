<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 { text-align: center; color: #2f3640; }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dcdde1;
            border-radius: 6px;
        }
        button {
            background: #273c75;
            color: white;
            border: none;
        }
        button:hover { background: #192a56; }
        .link { margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
         {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div style="color:#e84118; text-align:center; margin-bottom:8px;">
        {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

        <form method="POST" action="/signup">
            <input name="name" placeholder="Name" required>
            <input name="email" placeholder="Email" required>
            <input name="username" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <div class="link">
            <a href="/login">Already have an account?</a>
        </div>
    </div>
</body>
</html>
